<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N-Queen Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>N-Queen Visualizer</h1>
    <div class="board-size-selection">
      <label for="board-size">Choose chessboard size (N): </label>
      <input type="number" id="board-size" min="4" value="8">
      <button id="submit-size" class="btn">Start Visualization</button>
    </div>
    
    <div id="board-container" class="board-container hidden">
      <div id="board" class="chessboard"></div>
      <button id="start-btn" class="btn">Visualize N-Queens</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
